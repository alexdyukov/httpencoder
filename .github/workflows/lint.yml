name: lint
on:
  push:
    branches-ignore:
    - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install golang
        uses: actions/setup-go@v5
        with:
          go-version: 'oldstable'
          check-latest: true
      - name: Checkout git repository
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v6
