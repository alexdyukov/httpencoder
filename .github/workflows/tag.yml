name: tag
on:
  push:
    branches:
    - master
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Tag latest release on github
      run: bash .github/tag_release.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
